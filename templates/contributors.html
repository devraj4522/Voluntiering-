<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- bootstrap -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
  crossorigin="anonymous"
/>

<!-- tachyons -->
<link
  rel="stylesheet"
  href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
/>

<!-- fontawesome -->
<link
rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
crossorigin="anonymous"
/>


<link rel="stylesheet" href="{{url_for("static", filename="styles.css")}}">
</head>
<body>
  <h1 class="tc ch1 underline"><i class="fas fa-hand-holding-usd px-4 b"></i>Contributors<i class="fas fa-hand-holding-usd px-4 b"></i></h1>
  <div class="container">
    <div class="row mt-3">
      <div class="col-1">

        <!---------------- SIDEBAR START--------------------- -->

        <div class="side-bar mt-4 ml-2 ">
          <ul>
            <a href="{{url_for("voluntiers_map")}}"
              ><li class="pb-4 x pt-5"><i class="fas fa-user-alt"></i></li
            ></a>
            <a href="{{url_for("index")}}"
              ><li class="pb-4 x"><i class="fas fa-home"></i></li
            ></a>
            <a href="{{url_for("signup")}}"
              ><li class="pb-4 x"><i class="fas fa-hands-helping"></i></i></li
            ></a>
            <a href="{{contributors}}"
              ><li class="x"><i class="fas fa-hand-holding-usd"></i></li
            ></a>
          </ul>
        </div>
      </div>
      <div class="col-11">
        <div class="row">
          <div class="col-12">
            <main class="mw6 center">
              
              {% for voluntier in voluntiers %}
                <article class="dt w-100 bb b--black-05 pb2 mt2 grow " href="#0">
                <div class="dtc w2 w3-ns v-mid">
                  <img src="http://mrmrs.github.io/photos/p/{{voluntier.id + 1}}.jpg" class="ba b--black-10 db br-100 w2 w3-ns h2 h3-ns"/>
                </div>
                <div class="dtc v-mid pl3">
                  <h1 class="f6 f5-ns fw6 lh-title black mv0">{{voluntier.name}} </h1>
                  <h2 class="f6 fw4 mt0 mb0 black-60">{{voluntier.email}}</h2>
                </div>
                <div class="dtc v-mid ">
                  <form class="w-100 tr">
                    <button class="f6 button-reset bg-white ba b--black-10 dim pointer pv1 black-60 p-2" type="submit">$xyzs</button>
                  </form>
                </div>
              </article>
              {% endfor %}

            </main>
          </div>
        </div>
      </div>
<!-----------------------------------SIDEBAR ENDS------------------------------------>
</body>
</html>
