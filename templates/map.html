

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        .msg-user {
            display: none;
        }
        .msg-field {
            padding: 1px;
        }
    </style>
 
    <title>Map</title>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap(){

            var options = {
                center: {lat: 17.3850, lng: 78.4867},
                zoom: 8
            };
        
            map = new google.maps.Map(document.getElementById("map"), options);
        
            function addMarker(props){       
        
                function geocode(){
        
                    // var location = 'Pipeline Road Jeedimetla'
                    axios.get('https://maps.googleapis.com/maps/api/geocode/json', {
                        params:{
                            address: props.location,
                            key: 'AIzaSyBW6h79fYNNzye0-Q-1pxcicyeYBlg2_9A'
                        }
                    })
                    .then(function(response){
                        const marker = new google.maps.Marker({
                            position: response.data.results[0].geometry.location,
                            map:map, 
                            icon:props.imgIcon
                        });
                        
                        if(props.imgIcon){
                            marker.setIcon(props.imgIcon);
                        }
                        
                        if(props.content){
                            
                            const detailWindow = new google.maps.InfoWindow({
                                content:props.content
                            });
                        
                            marker.addListener("mouseover", () => {
                                detailWindow.open(map, marker);
                            });
                        }
                    })
                    .catch(function(error){
                        console.log(error);
                    })
        
                    
        
                }  
                geocode();
        
            }
        
            addMarker({
                location:'Pipeline road Jeedimetla',
                imgIcon:"https://img.icons8.com/nolan/64/street-view.png",
                content: `<h2>Vaibhav</h2>`
            });
            
            {% for voluntier in voluntiers %}
            var voluntier_id = {{voluntier.id}};
            addMarker({
                location: `{{voluntier.state}}, {{voluntier.district}}`,
                imgIcon:"https://img.icons8.com/nolan/64/street-view.png",
                content: `<h2>{{voluntier.name}}</h2>
                          <form class="Login-form" method="POST">
                            {{ form.hidden_tag() }}
                            {{form.voluntier(class_="form-control text-center msg-user mb-2", placeholder="id", value='${voluntier_id}')}}
                            {{form.message(class="form-control text-center msg-field mb-2", placeholder="message")}}
                            <button type="submit" class="btn button-contact">Submit</button>
                          </form>
                        `
                });
            {% endfor %}
        }
        
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap">
    </script>
</body>
</html>
